{% extends "users/user_navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}
 <!-- Login Register area Start-->
    <div class="login-content">
        <!-- Login -->
        <div class="nk-block toggled">
            <form method="POST" class="nk-form">
           <img src="https://bluefrontcare.co.uk/uploads/34389-preview-full-bluefront-care-logo.png" class="image-clean-center" width="150px">
         <hr style="border: 1px solid #0064b9; border-radius: 5px;">
                {% csrf_token %}
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        {{ form.username|as_crispy_field }}
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        {{ form.password|as_crispy_field }}
                    </div>
                </div>
                <button class="btn btn-login btn-success btn-float" type="submit"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></button>
            </form>
            <div class="nk-navigation nk-lg-ic">
                <a href="{% url 'register' %}" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
                <a href="{% url 'password_reset' %}" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
            </div>
        </div>

    </div>
{% endblock content %}
