{% extends "users/user_navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}
 <div class="nk-block toggled" id="l-login">


        <form method="POST" class="nk-form">
            {% csrf_token %}
              <div class="input-group">
                  <div class="nk-int-st">
                <legend class="border-bottom mb-4">Bluefront Care Systems</legend>
                {{ form|crispy }}
              </div></div>

               <div class="fm-checkbox">
                    <label><input type="checkbox" class="i-checks"> <i></i> Keep me signed in</label>
                </div>
              <button class="btn btn-login btn-success btn-float" type="submit"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></button>

           </form>
            <div class="nk-navigation nk-lg-ic">
                <a href="{% url 'register' %}" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
                <a href="{% url 'password_reset' %}" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
            </div>

    </div>
{% endblock content %}
